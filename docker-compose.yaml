version: '3.3'
services:

  db:
    image: postgres:13.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - APP_DB_USER=project_application
      - APP_DB_PASS=qgwuygfuwyegfq6787326tq7236gf
      - APP_DB_NAME=project
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
  api:
    image: project-java-back-end-loja:project-api
    environment:
      DB_HOST: db
    ports:
      - "8080:8080"
volumes:
  my-db: